<!DOCTYPE html>
<html lang="es">  
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="Artemis, Gin, Handcrafted, bebida, alcohol, escabio">
        <meta name="description" content="Página oficial de Artemis Handcrafted Gin.">
        <title>Artemis Handcrafted Gin - Contacto</title> 
        <link rel="stylesheet" href="../Estilos/style.css">
        <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
        <script src="https://kit.fontawesome.com/41d6bd0b26.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="menu">
                <img class="Artemis_Logo" src="../Images/Artemis Negro 2.png" alt="Logo Artemis">
                <button class="boton">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="Nav Nav-visible">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../Páginas/nuestro-gin.html">Nuestro Gin</a></li>
                    <li><a href="../Páginas/galería.html">Galería</a></li>
                    <li><a href="../Páginas/recetas.html">Recetas</a></li>
                    <li><a class="active" href="../Páginas/contacto.html">Contacto</a></li>
                </ul>
            </nav>              
        </header>
        <section id="sec_contact">
            <div class="Cont_titulo">
                <h2 class="titulo">Contactanos!</h2>
            </div>
            
            <form class="formulario" autocomplete="on">
                <div class="Main_form">
                    <label for="fnombre">Nombre</label>
                    <input type="text" name="fnombre" id="fnombre" required placeholder="Ejemplo" autofocus>
                    <label for="fapellido">Apellido</label>
                    <input type="text" name="fapellido" id="fapellido" required placeholder="Ejemplo">
                    <label for="fmail">Mail</label>
                    <input type="email" name="fmail" id="fmail" required placeholder="ejemplo@mail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div class="radio">
                    <p>Sexo</p> 
                    <input type="radio" name="fsexo" id="fmasc" required>
                    <label for="fmasc">M</label>
                    <input type="radio" name="fsexo" id="ffem" required>
                    <label for="ffem">F</label>
                    <input type="radio" name="fsexo" id="fother" required>
                    <label for="fother">Otro</label>
                </div>
                <div class="fselect">
                    <p>¿Ya probaste Artemis?</p>
                    <select id="fselect" required>
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <textarea placeholder="Dejá tus comentarios aquí" id="fcoments" cols="50" rows="10"></textarea>
                <div class="fcheck">
                    <label for="fcheck">¿Desea recibir actualizaciones de nuestro Gin?</label>
                    <input type="checkbox" name="fcheck" id="fckeck">
                </div>
                <div class="botones">
                    <input type="reset">
                    <input type="submit">
                </div>
            </form>
        </section>
        <footer>
            <div class="aclaraciones">
                <p>beber con moderación | prohibida su venta a menores de 18 años | si conducis, no tomes alcohol</p>
            </div>
            <div class="social-media">
                <a href="https://www.instagram.com/destileria.artemis/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="autor">
                <p id="autor">autor: Gaston Pero</p>
                <p id="copyright">Copyright 2022</p>
            </div>
        </footer>
    </body>
</html>
